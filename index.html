<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <!-- viewport&favicon -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>travelLog main</title>

  <!-- meta:og info -->
  <meta property="og:title" content="withTravel">
  <meta property="og:url" content="javascript:void(0)">
  <meta property="og:type" content="website">
  <meta property="og:image" content="">
  <meta property="og:site_name" content="withTravel">

  <!-- font:dohyeon -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap" rel="stylesheet">

  <!-- css -->
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">

  <!-- jquery -->
  <script type="text/javascript" src="./js/jquery-3.6.1.min.js"></script>

  <!-- js -->
  <script defer type="text/javascript" src="./js/main.js"></script>

  <!-- google material -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!-- swiper -->
  <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"/>
  <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>

</head>

<body>
  <header>
  <!-- nav -->
    <nav class="navbar">
      <div class="inner">
        <h2>travelLog</h2>
        <div class="mini_top">
          <span class="material-icons size">
            notifications_none
          </span>
          <span class="material-icons size">
            menu
          </span>
        </div>
      </div>
    </nav>
  </header>

  <main class="content">
    <section class="main_image_wrap">
      <div class="inner">
        <h2 class="blind">커스터마이징 메인커버</h2>
        <div>
          <img src="./images/main_customizing.jpg" alt="커스터마이징 이미지">
          <img src="./images/main_title_text.png" class="main_title">
          <img src="./images/catchphrase.png" class="catchphrase">
          
        </div>
      </div>
    </section>

    <section class="story_card_wrap">
      <div class="inner">
        <div class="swiper">
          <div class="swiper-wrapper">
            <!-- Slides1 -->
            <div class="swiper-slide">
              <div class="storybox">
              <img src="./images/lisheng-chang-m9BBVrPl87M-unsplash.jpg" alt="" class="image_size">
              <div class="text_part">
                <div class="story_title">
                  방콕 ~ 치앙마이 배낭여행
                </div>
                <div class="story_date">
                  22.08.01 ~ 진행중
                </div>
                <div class="sotry_content">
                  우기와 겹쳐 찝찝하지만 새로운 경험들을 하는 중이라 신난다.<br>
                  앞으로 더 좋은 경험만 하길
                </div>
                <button type="button" class="btn story_btn">more</button>
              </div>
            </div>
            </div>
            <!-- Slides2 -->
            <div class="swiper-slide">
              <div class="storybox">
                <img src="./images/gapy.jpg" alt="" class="image_size">
                <div class="text_part">
                  <div class="story_title">
                    가평 1박 2일 여행
                  </div>
                  <div class="story_date">
                    22.02.15 ~ 22.02.16
                  </div>
                  <div class="sotry_content">
                    추워서 죽을 뻔했던 여행
                  </div>
                  <button type="button" class="btn story_btn">more</button>
                </div>
              </div>
            </div>
            <!-- Slides3 -->
            <div class="swiper-slide">
              <div class="storybox">
                <img src="./images/shanghai.jpg" alt="" class="image_size">
                <div class="text_part">
                  <div class="story_title">
                    상하이 단기 해외 연수
                  </div>
                  <div class="story_date">
                    21.12.26 ~ 22.01.29
                  </div>
                  <div class="sotry_content">
                    겨울방학 해외 연수를 빙자한 상하이 맛집 탐방기
                  </div>
                  <button type="button" class="btn story_btn">more</button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- If we need pagination -->
        <div class="swiper-pagination"></div>
      
        <!-- If we need navigation buttons -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
      </div>
    </section>

  </main>

  <footer>

  </footer>
</body>

</html>
